<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>

<body>
    <section class="calculate">
        <div class="container">
            <h2 class="sec_tit">CALCULATOR</h2>
            <div class="inputs flex">
                <input type="text" class="number-1" placeholder="number 1">
                <input type="text" class="number-2" placeholder="number 2">
            </div>
            <div class="math flex">
                <button class="btn  btn__plus" type="button">+</button>
                <button class="btn  btn__minus" type="button">-</button>
                <button class="btn  btn__multiplication" type="button">×</button>
                <button class="btn  btn__division" type="button">÷</button>
                <button class="btn  btn__degree" type="button"> x^</button>
                <button class="btn  btn__root" type="button"> √x</button>
            </div>
            <p class="result">RESULT:</p>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="core.js"></script>
</body>

</html>
